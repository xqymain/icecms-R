<extend name="./Public/body"/>
<block name="title">
<title><{$word}>_ICECMS</title>
</block>
<block name="body">
<div class="top">
<img src="__PUBLIC__/LOGO.png" alt="logo">
</div>

<div class="nav"><a href="__MODULE__/Home">资料</a><a href="__MODULE__/Bbs/">论坛</a> <a href="__MODULE__/Article">文章</a><a href="__MODULE__/Bbs/add">发帖</a><a href="__MODULE__/Article/add">投稿</a></div>
<div class="title"><{$word}></div>
<foreach name="m_arr" item="vo">
	<div class="content">歌手:<{$vo.singername}>||歌名:<{$vo.music_name}><br />
		<if condition="$vo['mp3url'] neq ''">
		MP3格式下载地址:<br/ >
		<input  type="text" class="input" value="<{$vo.mp3url}>"  /><a href="<{$vo.mp3url}>">点击下载</a>
		<br/ >
		</if>
		<if condition="$vo['m4aurl'] neq ''">
		M4A格式下载地址:<br/ >
		<input  type="text" class="input" value="<{$vo.m4aurl}>"  /><a href="<{$m4aurl}>">点击下载</a>
		</if>
	</div>
	<hr>
</foreach>
	<div class="title">当前是第<{$pages}>页(我也不知道有多少页)</div>
	<a href="__URL__/searchkugoumusic/word/<{$word}>/pages/1">first page</a>
	<if condition="$pages neq 1">
	|<a href="__URL__/searchkugoumusic/word/<{$word}>/pages/<{$pages-1}>">last page</a>
	</if>
	|<a href="__URL__/searchkugoumusic/word/<{$word}>/pages/<{$pages+1}>">next page</a>
</block>
